<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión </title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

    <header>
        <div class="logo">
            <a href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_Bélo.svg" alt="Airbnb Logo">
            </a>
        </div>
    </header>
    
    <div class="inicio-card">
        <div class="main">
            <h1>Iniciar sesión</h1>
            <h3>Ingresa tus datos</h3>

            <form id="loginForm">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required />

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required />


                <div class="wrap">
                    <button class="btn-red" type="submit">Continuar</button>
                </div>
                
            </form>

            <p>No tienes una cuenta? <a href="registro.html"> Registrarse</a></p>
        </div>
    </div>
    
    <script src="../js/login.js"> </script>
</body>
</html>
