<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del alojamiento</title>
  <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/detalleAlojamiento.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/contactoConvierteteAnfitrion.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <site-header></site-header>
  <main class="center-wrapper">

    <section class="email-card" id="card">
      <h2>¡Hola, futuro anfitrión!</h2>
      <p>Déjanos tu correo electrónico y un miembro de nuestro equipo se pondrá en contacto contigo en las próximas 24 h para ayudarte a comenzar.</p>

      <form id="emailForm" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email"
               placeholder="tu@email.com" required>
        <span class="error-msg" aria-live="polite"></span>

        <button type="submit" class="btn-primary">Enviar</button>
      </form>

      <small>Te escribiremos solo con información relevante para tu nuevo alojamiento.</small>
    </section>

  </main>

  <script>
    const form   = document.getElementById('emailForm');
    const email  = document.getElementById('email');
    const error  = document.querySelector('.error-msg');
    const card   = document.getElementById('card');

    form.addEventListener('submit', e => {
      if (!email.validity.valid) {
        e.preventDefault();
        error.textContent = 'Introduce un e-mail válido, por favor.';
        return;
      }
      e.preventDefault();             
      card.innerHTML = `
        <h2>¡Gracias por tu interés!</h2>
        <p>En breve uno de nuestros asesores se pondrá en contacto contigo para guiarte en los primeros pasos como anfitrión.</p>
        <p><strong>Revisa tu bandeja de entrada</strong> (y la carpeta de spam por si acaso).</p>
      `;
    });
  </script>


</body>
  <script src="/js/components/header-component.js" defer></script>
</body>
</html>
